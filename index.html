<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card-1">
    <img src="images/icon-star.svg" alt="Star icon" class="star">
    <h2>How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="rate-num">
      <button id="btn-rate">1</button>
      <button id="btn-rate">2</button>
      <button id="btn-rate">3</button>
      <button id="btn-rate">4</button>
      <button id="btn-rate">5</button>
    </div>

    <button id="btn-submit">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="card-2">
      <img src="images/illustration-thank-you.svg" alt="">
      <p id="atention">You selected <!-- Add rating here --> out of 5</p>

      <h2>Thank you!</h2>

      <p class="desc">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
      </div>
  
  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
<script src="index.js"></script>
